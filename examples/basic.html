<html>
<head>
  <title>Browser Example</title>
</head>
<body>
  <div id="posts">
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.buttercms.com/buttercms-1.2.15.min.js"></script><!-- {x-release-please-version} -->
  <script>
    $(function() {
      var butter = Butter('your_buttercms_api_token_here');

      butter.post.list({page: 1, page_size: 10}).then(function(resp) {
        var body = resp.data;

        var data = {
          posts: resp.data.data,
          next_page: resp.data.meta.next_page,
          previous_page: resp.data.meta.previous_page
        };

        for(i = 0; i < data.posts.length; i++) {
          var title = data.posts[i].title;

          $('#posts').append(title + "<br>")
        }
      });
    });
  </script>
</body>
</html>
